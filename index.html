<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div>
      <h3>Nidavellir Calculator</h3>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col">
        Green
      </div>
      <div class="col">
        Purple
      </div>
      <div class="col">
        Orange
      </div>
      <div class="col">
        Blue
      </div>
      <div class="col">
        Red
      </div>
    </div>
    <div class="row"> <!--First row input-->
      <div class="col">
        <input class="GreenInput" value="0">
      </div>
      <div class="col">
        <input>
      </div>
      <div class="col">
        <input>
      </div>
      <div class="col">
        <input>
      </div>
      <div class="col">
        <input>
      </div>
    </div>
    <div id = "MoreRows">
    </div>
    <button id = "AddMore" class = "MinerButton">Add Row</button>
    <button id = "Total" class = "MinerButton">Calculate Total</button>
    <div class="row"> <!--Totals-->
      <div class="col" id = "GreenOutput">
      </div>
      <div class="col">
        <p>Total Purple:</p>
      </div>
      <div class="col">
        <p>Total Orange:</p>
      </div>
      <div class="col">
        <p>Total Blue:</p>
      </div>
      <div class="col">
        <p>Total Red:</p>
      </div>
    </div>
  </div>



  <script src="index.js"></script>
</body>
</html>
